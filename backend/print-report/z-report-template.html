<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
  <meta charset="UTF-8">
  <style>
  body {
    margin: 0;
    width: 100%;
    background-color: #ffffff;
    font-family: Verdana;
    font-style: normal;
    box-sizing: border-box;
  }
  p {
    margin: 0;
  }
  .full-width {
    width: 100%;
  }
  .float-left {
    float: left;
  }
  .float-right {
    float: right;
  }
  .col {
    padding: 12px;
  }
  .col-12 {
    flex: 0 0 100%;
    max-width: 100%;
  }
  .card {
    width: 100%;
  }
  .card div {
    width: 100%;
  }
  .spacer {
    flex-grow: 1;
    visibility: hidden;
  }
  .jusify-content-center {
    justify-content: center;
  }
  .mt-4 {
    margin-top: 1.5rem;
  }
  .my-4 {
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
  }
  .text-center {
    text-align: center;
  }
  .divider {
    border-width: 1px;
    margin: 12px 0;
    align-self: center;
    width: 100%;
  }
  .divider-dashed {
    border-style: dashed;
  }
  .main-container {
    width: 100%;
    padding: 0;
  }
  .header-container .store-name {
    font-weight: bolder;
    font-size: 30px;
    line-height: 36px;
    margin-bottom: 10px;
  }
  .header-container .store-details {
    font-weight: lighter;
    font-size: 20px;
    line-height: 24px;
    margin: 0 auto 12px;
    max-width: 75%;
  }
  .body-container .invoice-title {
    font-weight: bolder;
    font-size: 40px;
    line-height: 49px;
  }
  .body-container .invoice-id {
    font-size: 25px;
    line-height: 30px;
  }
  .body-container .invoice-id p:not(:last-child) {
    margin-bottom: 10px;
  }
  .body-container .invoice-id P:not(:first-child) {
    font-weight: lighter;
  }
  .body-container .invoice-id p:first-child {
    font-weight: bolder;
  }
  .body-container .invoice-products {
    padding: 12px 0 0;
  }
  .body-container .invoice-products table {
    text-align: left;
    width: 100%;
    border: none;
    border-spacing: 0;
  }
  .body-container .invoice-products table thead, .body-container .invoice-products table tbody, .body-container .invoice-products table tr {
    width: 100%;
  }
  .body-container .invoice-products table .divider-row td, .body-container .invoice-products table .divider-row th {
    height: auto;
  }
  .body-container .invoice-products table thead th {
    font-weight: bolder;
    font-size: 24px;
    line-height: 29px;
    text-align: left;
    padding: 0 12px;
  }
  .body-container .invoice-products table tbody tr:not(:last-child) td {
    padding-bottom: 12px;
  }
  .body-container .invoice-products table tbody td {
    word-break: break-all;
    font-weight: lighter;
    font-size: 24px;
    line-height: 24px;
    padding: 0;
    vertical-align: top;
  }
  .body-container .invoice-products table tbody td:first-child {
    padding-left: 12px;
  }
  .body-container .invoice-products table tbody td:last-child {
    padding-right: 12px;
  }
  .body-container .sales, .body-container .tax-and-discount, .body-container .summary {
    padding-top: 0;
  }
  .body-container .sales div:not(.total):not(.due) span, .body-container .tax-and-discount div:not(.total):not(.due) span, .body-container .summary div:not(.total):not(.due) span {
    font-weight: lighter;
    font-size: 24px;
    line-height: 29px;
  }
  .body-container .sales div:not(:last-child), .body-container .tax-and-discount div:not(:last-child), .body-container .summary div:not(:last-child) {
    margin: 12px 0;
  }
  .body-container .sales .total, .body-container .tax-and-discount .total, .body-container .summary .total, .body-container .sales .due, .body-container .tax-and-discount .due, .body-container .summary .due {
    font-weight: bolder;
    font-size: 30px;
    line-height: 36px;
  }
  .body-container .payment-method {
    font-weight: lighter;
    font-size: 25px;
    line-height: 30px;
    padding-bottom: 0;
  }
  .footer-container {
    margin-top: 30px;
    margin-bottom: 10px;
  }
  .footer-container .thankyou-message {
    font-weight: bolder;
    font-size: 25px;
    line-height: 30px;
    margin-top: 20px;
  }
  </style>
</head>
<body>
<!--vue-ssr-outlet-->
</body>
</html>
